<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-3">
    <div class="row justify-content-evenly">
      <div class="col-6">
        <input id="inputField" type="text" class="form-control" placeholder="Write movie name">
        <button type="button" class="btn bg-transparent" id="cross-btn"
          style="margin-left: 600px; margin-top: -40px; z-index: 100; display: none; ">
          <i class="fa fa-times" style="color: rgb(0, 162, 255);"></i>
        </button>
      </div>
      <div class="col-6">
        <div class="d-grid gap-2">
          <button id="searchBtn" class="btn btn-outline-success" type="button"
            style="background-color: green; color: white;">search</button></div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="col-3 mt-4" id="empty-poster">
      <div class="poster-style">
        <div class="movie-img"></div>
        <div class="movie-caption"></div>
        <div class="movie-type"></div>
        <div class="movie-year"></div>
        <button id="more-details-btn" class="btn btn-outline-success mb-4 cls-btn-info" type="button">More details</button>
      </div>
    </div>
    <div class="row justify-content-start" id="poster-group"></div>
  </div>
  <div class="modal fade" id="detail-modal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-body modal-body-style">
          <div class="container">
            <div class="row align-items-start" id="more-details-container">
              <div class="col col-5 detail-img"></div>
              <div class="col col-7">
                <div class="details-caption"></div>
                <div class="details-description"></div>
                <div class="details-plot font-size"></div>
                <div class="details-written-by font-size"></div>
                <div class="details-directed-by font-size"></div>
                <div class="details-starring font-size"></div>
                <div class="details-box-office font-size"></div>
                <div class="details-awards font-size"></div>
                <div class="details-ratings font-size"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
  </script>
  <script src="jquery-3.6.0.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
